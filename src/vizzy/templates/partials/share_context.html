{#
   Share Context Button Component
   Phase 8H-002: Cross-view state coordination

   Usage:
   {% include "partials/share_context.html" %}

   This component provides a button to copy the current URL with context
   to the clipboard for sharing.
#}

<div class="share-context-container" x-data="{ copied: false }">
    <button type="button"
            class="share-context-btn"
            :class="{ 'copied': copied }"
            @click="
                if (window.CrossViewState) {
                    CrossViewState.copyShareableURL().then(success => {
                        if (success) {
                            copied = true;
                            setTimeout(() => copied = false, 2000);
                        }
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        copied = true;
                        setTimeout(() => copied = false, 2000);
                    });
                }
            "
            :aria-label="copied ? 'URL copied!' : 'Copy shareable URL'"
            :title="copied ? 'Copied!' : 'Copy URL with current filters and state'">
        <template x-if="!copied">
            <svg class="share-context-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
        </template>
        <template x-if="copied">
            <svg class="share-context-btn-icon text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 13l4 4L19 7"/>
            </svg>
        </template>
        <span x-text="copied ? 'Copied!' : 'Share'"></span>
    </button>
</div>
